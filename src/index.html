<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Image Capture & Process</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Image Capture</h1>
        
        <video id="webcam-stream" autoplay playsinline></video>
        
        <canvas id="qr-canvas" style="display:none;"></canvas>
        
        <button id="capture-button">Capture and Process QR Code</button>
        
        <div id="status-box">
            <h2>Status:</h2>
            <p id="status-message">Awaiting camera start...</p>
        </div>
    </div>
    <!-- <input id="file" type="file" accept="image/*" /> -->

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.0.0/dist/jsQR.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@0.19.1/umd/index.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
</body>
</html>
